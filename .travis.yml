language: swift
osx_image: xcode11

cache:
  directories:
  - Carthage

env:
  global:
    - PROJECT_NAME="Madog.xcodeproj"
    - SCHEME_IOS_FRAMEWORK="Madog"
    - IOS_SDK=iphonesimulator13.0
  matrix:
    - DESTINATION="OS=13.0,name=iPhone 11" SCHEME="$SCHEME_IOS_FRAMEWORK" SDK="$IOS_SDK"

before_install:
  - brew install carthage || true
  - brew outdated carthage || brew upgrade carthage
  - gem install xcpretty-travis-formatter --quiet

before_script:
  - carthage bootstrap --platform iOS --no-use-binaries --cache-builds

script:
  - set -o pipefail
  - xcodebuild clean test -project "$PROJECT_NAME" -scheme "$SCHEME" -destination "$DESTINATION" -sdk "$SDK" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO | xcpretty -f `xcpretty-travis-formatter`

after_success:
  - bash <(curl -s https://codecov.io/bash)
