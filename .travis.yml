language: swift
osx_image: xcode11

cache:
  directories:
  - Carthage

env:
  global:
    - PROJECT_NAME="Madog.xcodeproj"
    - SPM_PROJECT_NAME="MadogSPM.xcodeproj"
  matrix:
    - DESTINATION1="OS=13.0,name=iPhone 11" DESTINATION2="OS=13.0,name=iPad Pro (11-inch)" SCHEME="Madog" SPM_SCHEME="Madog-Package" SDK="iphonesimulator13.0"

before_install:
  - brew update
  - brew install carthage swiftlint || true
  - brew outdated carthage || brew upgrade carthage
  - brew outdated swiftlint || brew upgrade swiftlint
  - gem install xcpretty-travis-formatter --quiet

before_script:
  - carthage bootstrap --platform iOS --no-use-binaries --cache-builds

script:
  - set -o pipefail
  - swiftlint
  - xcodebuild clean test -project "$PROJECT_NAME" -scheme "$SCHEME" -destination "$DESTINATION1" -destination "$DESTINATION2" -sdk "$SDK" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO | xcpretty -f `xcpretty-travis-formatter`
  - swift package generate-xcodeproj --output "$SPM_PROJECT_NAME"
  - xcodebuild clean test -project "$SPM_PROJECT_NAME" -scheme "$SPM_SCHEME" -destination "$DESTINATION1" -destination "$DESTINATION2" -sdk "$SDK" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO | xcpretty -f `xcpretty-travis-formatter`

after_success:
  - bash <(curl -s https://codecov.io/bash)
